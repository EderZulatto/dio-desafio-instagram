<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/iphone-instagram.png" alt="Iphone modelo branco">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo-instagram.png" alt="logo do Instagram escrito em letras pretas">
                <div class="profile-photo">
                    <img src="./img/EderZulatto.jpg" alt="Imagem perfil do Instagram">
                </div>
                <a href="#" class="instagram-login">Continue como @eder</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não tens uma conta? </p>
                <p class="not-account">
                    <span class="link-blue"></span>
                    ou
                    <span class="link-blue">Inscreva-se</span>

                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtém a aplicação.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
